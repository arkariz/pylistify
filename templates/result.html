{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Playlistify</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'cover.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">Playlistify</h3>
      {% if not login %}
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active btn btn-lg btn-danger btn-sm" href="{% url 'logout' %}">Logout</a>
      </nav>
      {% endif %}
    </div>
  </header>

  <div role="main" class="inner cover">
    <h1 class="cover-heading">Recent Tracks Played</h1>
      <table class="table table-dark table-sm">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Artist</th>
            </tr>
          </thead>
          <tbody>
          {% for song in songs%}
            <tr>
              <td><span class="float-left">{{song.tracks}}</span></td>
              <td><span class="float-left">{{song.artists}}</span></td>
            </tr>
          {% endfor %}
          </tbody>
      </table>
    <br>
    <form method="post">
      {% csrf_token %}
      <div class="form-row align-items-center">
        <div class="col-auto">
          <input name="playlist" type="text" class="form-control mb-2" placeholder="Playlis name">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-secondary mb-2" value="submit">Submit</button>
        </div>
      </div>
    </form>
    <br>
  </main>
  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Made by <a href="https://www.instagram.com/arrkariz/">@arrkariz</a>.</p>
    </div>
  </footer>
</div>
</body>
</html>
