  <body class="text-center">

  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">Playlistify</h3>
      {% if not login %}
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active btn btn-lg btn-danger btn-sm" href="{% url 'logout' %}">Logout</a>

      {% endif %}

  <main role="main" class="inner cover">
    <p class="lead">Success added new playlist to your account</p>
    <p class="lead">
      <a href="{% url 'index' %}" class="btn btn-lg btn-secondary btn-sm">Add more</a>
    </p>
  </main>
  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Made by <a href="https://www.instagram.com/arrkariz/">@arrkariz</a>.</p>
